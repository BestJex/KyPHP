{extend name="../layout/base" /}

{block name="body"}
<div>
    <div class="layui-row layui-col-space10">
        <div class="layui-col-xs6">
            <div class="layui-card">
                <div class="layui-card-header">
                    平台
                </div>
                <div class="layui-card-body">
                    <div class="welcome-module">
                        <div class="layui-row layui-col-space10">
                            <div class="layui-col-xs6">
                                <div class="panel layui-bg-number">
                                    <div class="panel-body">
                                        <div class="panel-title">
                                            <h5>公众号</h5>
                                        </div>
                                        <div class="panel-content">
                                            <h1 class="no-margins">
                                                <a href="{:url('mp/index')}" class="bt-a today">{$data_info.mp_num}</a>
                                            </h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-xs6">
                                <div class="panel layui-bg-number">
                                    <div class="panel-body">
                                        <div class="panel-title">
                                            <h5>小程序</h5>
                                        </div>
                                        <div class="panel-content">
                                            <h1 class="no-margins">
                                                <a href="{:url('mini/index')}" class="bt-a today">{$data_info.mini_num}</a>
                                            </h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs6">
            <div class="layui-card">
                <div class="layui-card-header">
                    应用
                </div>
                <div class="layui-card-body">
                    <div class="welcome-module">
                        <div class="layui-row layui-col-space10">
                            <div class="layui-col-xs4">
                                <div class="panel layui-bg-number">
                                    <div class="panel-body">
                                        <div class="panel-title">
                                            <h5>应用数</h5>
                                        </div>
                                        <div class="panel-content">
                                            <h1 class="no-margins">
                                                <a href="{:url('store/myapps')}" class="bt-a today">{$data_info.addon_num}</a>
                                            </h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-xs4">
                                <div class="panel layui-bg-number">
                                    <div class="panel-body">
                                        <div class="panel-title">
                                            <h5>告警应用</h5>
                                        </div>
                                        <div class="panel-content">
                                            <h1 class="no-margins">
                                                <a href="{:url('store/myapps')}" class="bt-a today text-warning">{$data_info.will_overtime_num}</a>
                                            </h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-xs4">
                                <div class="panel layui-bg-number">
                                    <div class="panel-body">
                                        <div class="panel-title">
                                            <h5>过期应用</h5>
                                        </div>
                                        <div class="panel-content">
                                            <h1 class="no-margins">
                                                <a href="{:url('store/overtime')}" class="bt-a today text-danger">{$data_info.overtime_num}</a>
                                            </h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{/block}

{block name="css"}
<style>
    .layui-card-header{background-color: #f4f6f9;}
    .layui-card-body{text-align: center;font-size: 16px;color: #98999a;}
    .layui-card-body .no-margins{font-size: 24px;}
    .layui-card-body .today{font-size: 30px;}
    .panel-title{margin-bottom: 15px;}
</style>
{/block}
