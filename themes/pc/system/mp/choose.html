{extend name="../layout/base" /}

{block name="css"}
<style>
    .container{background-color: #fbfbfb;padding: 30px 50px;border: 1px solid #e7e7eb;}
    .title{
        font-size: 20px;
        margin-bottom: 25px;
    }
    .con{height: 90px;padding-bottom: 20px;}
</style>
{/block}

{block name="body"}
<div class="container">
    <div class="layui-row">
        <div class="layui-col-md5">
            <h3 class="title">手动添加公众号</h3>
            <div class="con">
                手动绑定需同步微信接口，在微信后台，基本设置可以获取appid和appsecret，绑定成功后，将获取的服务器配置接口绑定到微信后台（切记：绑定过程中，一定要注意保持接口参数一致）
            </div>
            <div>
                <a href="{:url('add')}" class="layui-btn layui-btn-primary">手动添加公众号</a>
            </div>
        </div>

        <div class="layui-col-md5 layui-col-lg-offset2">
            <h3 class="title">授权添加公众号</h3>
            <div class="con">
                使用授权登录需认证微信开放平台和全网发布，并在 <a href="{:url('platform')}" class="bt-a color-default">微信开放平台设置</a>配置
            </div>
            <div>
                <a href="{:url('mp/auth/index')}" class="layui-btn">授权添加公众号</a>
            </div>
        </div>
    </div>
</div>
{/block}
